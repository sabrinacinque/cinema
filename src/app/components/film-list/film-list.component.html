<div class="container-fluid py-5">
  <h1 class="text-white text-center">BENVENUTI NEL PORTALE DI</h1>

  <div class="text-center mb-5 pb-5">
    <a routerLink="/" alt="Logo cinemando">
      <img
        src="../../../assets/images/logoGrande.png"
        width="30%"
        height="30%"
      />
    </a>
    <h2>PROGRAMMAZIONE DELLA SETTIMANA</h2>
  </div>

  <div class="position-relative pb-5">
    <button
      class="btn btn-outline-light position-absolute top-50 start-0 translate-middle-y z-1"
      (click)="scrollLeft()"
      style="z-index: 1"
    >
      <i class="bi bi-chevron-left fs-3"></i>
    </button>

    <div
      #carousel
      class="d-flex flex-nowrap overflow-hidden mx-5 align-items-stretch"
      style="scroll-behavior: smooth"
    >
      <ng-container *ngFor="let loop of loopArray">
        <div
          *ngFor="let film of filmList"
          class="card bg-dark text-white me-3 col-12 col-md-4 col-lg-2 border border-2 border-danger"
          style="min-height: 420px"
        >
          <a [routerLink]="['/film', film.id]" class="btn btn-outline-dark mt-auto">
            <img
              [src]="'assets/images/' + film.locandina"
              class="card-img-top object-fit-cover"
              [alt]="film.titolo"
              style="height: 500px; object-fit: cover"
            />
          </a>
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="card-title">{{ film.titolo }}</h5>
              <p class="card-text">
                <strong>{{ film.genere }}</strong>
              </p>
            </div>
            <a [routerLink]="['/film', film.id]" class="btn btn-outline-danger mt-3"
              >Dettagli</a
            >
          </div>
        </div>
      </ng-container>
    </div>

    <button
      class="btn btn-outline-light position-absolute top-50 end-0 translate-middle-y z-1"
      (click)="scrollRight()"
      style="z-index: 1"
    >
      <i class="bi bi-chevron-right fs-3"></i>
    </button>
  </div>
</div>
